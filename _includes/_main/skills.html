{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

    <h2 class="section-title">
        {{ skills.title }}
    </h2>

    <div class="skills-list">

        {% for skill in skills.list %}
        <div class="item">

            <h4 class="skill-title">{{ skill.name }}</h4>

            <div class="skill-bar">
                <div class="skill-bar-inner" data-level="{{ skill.level }}">
                </div>
            </div>

        </div>
        {% endfor %}

    </div>

</section>
{% endif %}
